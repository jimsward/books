<div ng-controller="view10Ctrl">
<div class="container">

 <form id="contact" >
  <div><md-input-container><label>Name</label><input type="text" name="name" id="name" ng-model="contact.name" required/></md-input-container></div>
  <div><md-input-container><label>Email</label><input type="email" name="email" id="email" ng-model="contact.email" required/></md-input-container></div>
  <div><md-input-container><label></label></label><textarea name="message" id="message" placeholder="Message" ng-model="contact.message" required></textarea></md-input-container></div>
  <md-button class="md-accent md-raised" ng-click="contactform()">SEND</md-button>
 </form>
</div>

 
</div>
